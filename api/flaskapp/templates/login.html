{% import "bootstrap/wtf.html" as wtf %}
{% extends 'base_layout.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <span class=" col-sm-4"></span>
        <div class="well col-sm-4">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login please...</h4>
            </div >
            <div class="modal-body">
                <form id="signinForm"  method="POST" action=""  role="form">
                    {{ form.hidden_tag() }}
                    {{ wtf.form_field(form.email) }}
                    {{ wtf.form_field(form.password) }}
                     <div class="modal-footer">
                         <a class="pull-left" href="">forget password?</a>
                         <a  id="cancel" href="/" class="btn btn-primary" >Cancel</a>
                         <input id="submit" name="submit" type="submit" class="btn btn-primary" value="Sign In!">
                     </div>
                </form>
            </div>

           </div><!-- /.modal-content -->
         <span class=" col-sm-4"></span>
         </div>
    </div>
{% endblock %}
